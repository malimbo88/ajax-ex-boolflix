<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>ajax-ex-boolflix</title>
  </head>
  <body>
    <div class="general_container">
      <input type="text" placeholder="search movie" id="search_movie"></input>
      <button type="button" name="button" id="btn_search">Search Button</button>
      <div class="movies_wrapper">
        <ul class="movies_list">

        </ul>
      </div>
    </div>

    <!-- Handelbars -->
    <script id="template_movie" type="text/x-handlebars-template">


      <li class="single_movie">

        <!-- movie - {{title}} -->
        <h2>{{title}}</h2>
        <span>original title: {{original_title}} - </span>
        <span>original language: {{original_language}} - </span>
        <span>vote average: {{vote_average}}</span>
        <!-- end movie - {{title}} -->

      </li>
      

    </script>
    <!-- end Handelbars -->

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
