<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ajax-ex-boolflix</title>
  </head>
  <body>
    <div class="ciao">
    </div>
    <div class="general_container">
      <input type="text" placeholder="search movie" id="search_movie"></input>
      <button type="button" name="button" id="btn_search">Search Button</button>
      <div class="movies_wrapper">
        <ul class="movies_list"></ul>
      </div>
    </div>

    <!-- Handelbars template Movies & Tv shows -->
    <script id="template_movie" type="text/x-handlebars-template">

      <!-- movie - {{title}} -->
      <li class="single_movie">
        <h2>{{title}}</h2>
        <ul>
          <li>
            <span class="original_title">original title: {{original_title}}</span>
          </li>
          <li>
            <div class="language_flag">
              {{{original_language}}}
            </div>
          </li>
          <li>
            <div class="vote_average_icons">{{{vote_average}}}</div>
          </li>
        </ul>
      </li>
      <!-- end movie - {{title}} -->

    </script>
    <!-- end Handelbars template Movies & Tv shows -->

    <!-- Handelbars template Error message -->
    <script id="template_error" type="text/x-handlebars-template">

      <!-- error - {{error_type}} -->
      <li class="error_message">
        <h2>{{error_type}}</h2>
        <div><span>Error: {{error_text}}</span></div>
      </li>
      <!-- error - {{error_type}} -->

    </script>
    <!-- end Handelbars template Error message -->

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
